<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
         <h3>Personas</h3>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form class="needs-validation"  [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Usuario</label>
                <input id="Usuario" type="text" class="form-control" name="Usuario" value="" formControlName="usuario">
                <div class="invalid-feedback">
                  Usuario es requerido
                </div>
              </div>

              <div class="mb-3">
                <input id="Pass" type="password" class="form-control" name="Pass" formControlName="pass">
                  <div class="invalid-feedback">
                    Contrase√±a es requerida
                  </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto" [disabled]="!loginForm.valid">
                  Iniciar sesion
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
